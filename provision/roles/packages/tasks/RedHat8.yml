- name: SELinux is enabled
  set_fact:
    selinux_enabled: true

- name: Set repository urls
  set_fact:
    repo: '{{ rhel8.url }}/RHEL-8/RHEL-{{ rhel8.version }}-{{ rhel8.compose }}/compose'
    buildroot: '{{ rhel8.url }}/BUILDROOT-8/{{ rhel8.buildroot }}/compose/Buildroot'

- name: Install EPEL repository
  become: True
  dnf:
    state: present
    name:
    - 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm'

- name: Install additional repositories
  become: True
  template:
    src: repo.repo
    dest: '/etc/yum.repos.d/{{ item.name }}.repo'
    owner: root
    group: root
    mode: 0644
  with_items:
  - { name: 'CRB', url: '{{ repo }}/CRB' }
  - { name: 'Buildroot', url: '{{ buildroot }}' }

- name: Install common packages
  become: True
  yum:
    state: present
    name:
    - bash-completion
    - dbus
    - dnsmasq
    - fuse-sshfs
    - gdb
    - git
    - ldb-tools
    - NetworkManager
    - openldap-clients
    - rsync
    - screen
    - systemtap
    - tig
    - tmux
    - valgrind
    - vim
    - wget

- name: Install IPA specific packages
  become: True
  yum:
    state: present
    name:
    - ipa-server
    - ipa-server-dns
    - ipa-server-trust-ad
  when: inventory_hostname == 'ipa'

- name: Install LDAP specific packages
  become: True
  yum:
    state: present
    name:
    - 389-ds-base
  when: inventory_hostname == 'ldap'

