- name: Install debug information for specific packages
  become: True
  shell: |
    dnf debuginfo-install -y  \
      authselect              \
      authselect-libs         \
      dbus                    \
      libcmocka               \
      libdhash                \
      libini_config           \
      libldb                  \
      libtalloc               \
      libtevent
  args:
    warn: false
  when: inventory_hostname == 'client' or inventory_hostname == 'ipa'

- name: Set default python
  become: True
  shell: |
    alternatives --set python /usr/bin/python3

- name: Install mock config
  become: True
  template:
    src: rhel8.mock
    dest: '/etc/mock/epel-8-x86_64.cfg'
    owner: root
    group: root
    mode: 0644
  with_items:
  - repos:
    - { name: 'BaseOS', url: '{{ repo }}/BaseOS' }
    - { name: 'AppStream', url: '{{ repo }}/AppStream' }
    - { name: 'CRB', url: '{{ repo }}/CRB' }
    - { name: 'Buildroot', url: '{{ buildroot }}' }
